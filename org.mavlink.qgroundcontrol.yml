app-id: org.mavlink.qgroundcontrol
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: QGroundControl
rename-appdata-file: org.mavlink.qgroundcontrol.metainfo.xml

finish-args:
- --socket=wayland
- --socket=fallback-x11
- --socket=pulseaudio
- --device=dri
- --device=all  # allow access USB Serial
- --share=ipc
- --share=network
- --filesystem=home
- --filesystem=xdg-run/gvfs # GVfs
- --filesystem=/media # automount via udisks
- --filesystem=/run/udev:ro # enables firmware upload & auto connecting

modules:
  - name: QGroundControl
    sources:
    - type: git
      url: https://github.com/mavlink/qgroundcontrol.git
      commit: ffda931df5a93132d51aae9ca0bd7200f0f6ca2f # Thu Sep 7 19:04:57 2023 +0000
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
    - -D BUILD_SHARED_LIBS=OFF
    - -D OpenGL_GL_PREFERENCE=GLVND
    - -D BUILD_TESTING=OFF
    cleanup:
    - /include
    - /bin/dbf*
    - /bin/shp*
    - /lib/cmake
    - /share/shapelib
    - "*.a"
    - "*.cmake"
