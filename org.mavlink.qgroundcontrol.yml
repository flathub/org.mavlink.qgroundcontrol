app-id: org.mavlink.qgroundcontrol
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
command: QGroundControl
rename-appdata-file: org.mavlink.qgroundcontrol.metainfo.xml

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all # allow access USB Serial
  - --share=ipc
  - --share=network
  - --filesystem=home
  - --filesystem=xdg-run/gvfs # GVfs
  - --filesystem=/media # automount via udisks
  - --filesystem=/run/udev:ro # enables firmware upload & auto connecting

modules:
  - name: QGroundControl
    sources:
      - type: git
        url: https://github.com/mavlink/qgroundcontrol.git
        tag: v4.4.0
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
        commit: 15bdfd5f16562a09ccb1a57808ed0405049645a7
      # https://github.com/mavlink/qgroundcontrol/pull/10901
      - type: patch
        path: patches/linking-10901.patch
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -D BUILD_SHARED_LIBS=OFF
      - -D OpenGL_GL_PREFERENCE=GLVND
      - -D BUILD_TESTING=OFF
    cleanup:
      - /include
      - /bin/dbf*
      - /bin/shp*
      - /lib/cmake
      - /share/shapelib
      - '*.a'
      - '*.cmake'
